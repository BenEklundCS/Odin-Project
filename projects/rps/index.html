<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css"/>
<head>
    <meta charset="UTF-8">
    <title>RPS 2.0</title>
</head>

<body>
    <script src="script.js"></script>
    <div class = "container-col">
        <h1 class = "center">Welcome to RPS 2.0!</h1>
        <h3 class = "center">A web game by Ben Eklund</h2>
    </div>
    <div class="container-row-25">
        <div class = "item">
            <button class="button" onclick="rock()">Rock</button>
        </div>
        <div class = "item">
            <button class="button" onClick="paper()">Paper</button>
        </div>
        <div class = "item">
            <button class="button" onClick="scissors()">Scissors</button>
        </div>
    </div>
    <div class="container-row-50">
        <div class="item">
            <h1 id="display">Make a selection to play!</h1>
        </div>
    </div>
    <div class="container-row-50">
        <div class="item">
            <h1 id="results"></h1>
        </div>
    </div>
    <div class = "footer-container">
        <div class="container-row-50">
            <div class="center">
                <h3>Player Score<h2 id="playerScore">0</h2></h3>
            </div>
            <div class="center">
                <h3>Computer Score<h2 id="computerScore">0</h2></h3>
            </div>
            <div class="center">
                <button class="button" onClick="reset()">Reset Score</button>
            </div>
        </div>
    </div>
</body>

</html>
